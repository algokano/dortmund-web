<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL Data Viewer</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">GraphQL Data Viewer</h1>

    <!-- Tabs for Users and Transactions -->
    <ul class="nav nav-tabs" id="dataTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="users-tab" data-bs-toggle="tab" data-bs-target="#users" type="button" role="tab" aria-controls="users" aria-selected="true">Users</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="transactions-tab" data-bs-toggle="tab" data-bs-target="#transactions" type="button" role="tab" aria-controls="transactions" aria-selected="false">Transactions</button>
        </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content mt-4">
        <!-- Users Tab -->
        <div class="tab-pane fade show active" id="users" role="tabpanel" aria-labelledby="users-tab">
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Username</th>
                    </tr>
                    </thead>
                    <tbody id="users-data"></tbody>
                </table>
            </div>
        </div>

        <!-- Transactions Tab -->
        <div class="tab-pane fade" id="transactions" role="tabpanel" aria-labelledby="transactions-tab">
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Type</th>
                        <th>Date</th>
                    </tr>
                    </thead>
                    <tbody id="transactions-data"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Axios -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
    // Fetch Users
    const fetchUsers = async () => {
        try {
            const response = await axios.post('http://localhost:8080/graphql', {
                query: `
                        query {
                            getAllUsers {
                                id
                                email
                                username
                            }
                        }
                    `
            });

            const users = response.data.data.getAllUsers;
            const tbody = document.getElementById('users-data');
            users.forEach(user => {
                const row = `
                        <tr>
                            <td>${user.id}</td>
                            <td>${user.email}</td>
                            <td>${user.username}</td>
                        </tr>
                    `;
                tbody.innerHTML += row;
            });
        } catch (error) {
            console.error('Error fetching users:', error);
        }
    };

    // Fetch Transactions
    const fetchTransactions = async () => {
        try {
            const response = await axios.post('http://localhost:8080/graphql', {
                query: `
                        query {
                            getAllTransactions {
                                id
                                amount
                                category
                                type
                                date
                            }
                        }
                    `
            });

            const transactions = response.data.data.getAllTransactions;
            const tbody = document.getElementById('transactions-data');
            transactions.forEach(transaction => {
                const row = `
                        <tr>
                            <td>${transaction.id}</td>
                            <td>${transaction.amount}</td>
                            <td>${transaction.category}</td>
                            <td>${transaction.type}</td>
                            <td>${new Date(transaction.date).toLocaleString()}</td>
                        </tr>
                    `;
                tbody.innerHTML += row;
            });
        } catch (error) {
            console.error('Error fetching transactions:', error);
        }
    };

    // Fetch Data on Page Load
    fetchUsers();
    fetchTransactions();
</script>
</body>
</html>
