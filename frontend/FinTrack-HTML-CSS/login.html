<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack - Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="form-wrapper">
        <div class="form-horizontal">
            <h2>Login</h2>

            <form action="dashboard.html" method="POST" class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="username" class="control-label">Username</label>
                    <div>
                        <input type="text" id="username" name="username" class="form-control" required>
                        <span class="validation-message" id="username-error"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="control-label">Password</label>
                    <div>
                        <input type="password" id="password" name="password" class="form-control" required>
                        <span class="validation-message" id="password-error"></span>
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <center><button type="submit" class="btn-primary">Login</button></center>
                    </div>
                </div>

                <div class="form-group">
                    <p>Don't have an account? <a href="./register.html">Register</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
