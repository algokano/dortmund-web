    <script src="js/addExpense.js" defer></script>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">FinTrack</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>

                    <li class="nav-item">
                        <a class="nav-link" href="expenses.html">Manage Expenses</a>

                        <a class="nav-link" href="manageBudgets.html">Manage Budgets</a>

                        <a class="nav-link" href="insights.html">Suggestions</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="custom-form">
        <h2>Add New Expense</h2>
        <form id="addExpenseForm">
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="categorySelect">Category</label>
                <select id="categorySelect" class="form-control">
                    <option value="">Select Category</option>
                    <option value="Groceries">Groceries</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div id="customCategoryContainer" style="display: none;" class="form-group">
                <label for="customCategory">Custom Category</label>
                <input type="text" id="customCategory" class="form-control">
            </div>

            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" class="form-control" placeholder="Enter amount" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" class="form-control" placeholder="Enter description">
            </div>

            <div class="form-group btn-save">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
