<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack - Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>
    <div class="form-wrapper">
        <div class="form-horizontal">
            <h2>Register</h2>

            <form action="dashboard.html" method="POST" class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="username" class="control-label">Username</label>
                    <div>
                        <input type="text" id="username" name="username" class="form-control" required>
                        <span class="validation-message" id="username-error"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="control-label">Password</label>
                    <div>
                        <input type="password" id="password" name="password" class="form-control" required>
                        <span class="validation-message" id="password-error"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="control-label">Email</label>
                    <div>
                        <input type="email" id="email" name="email" class="form-control" required>
                        <span class="validation-message" id="email-error"></span>
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <center><button type="submit" class="btn btn-primary">Register</button></center>
                    </div>
                </div>

                <div class="form-group">
                    <p>Already have an account? <a href="./login.html">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" defer></script>
</body>

</html>
