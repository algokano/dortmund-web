<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: header"></head>

<body>
<div class="container">
    <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-user"></i> FinTrack
<!--                <a class="btn btn-outline-primary btn-sm float-right" th:href="@{/signup}" role="button">Signup</a>-->

            </div>
            <div class="card-block" style="padding: 24px;">
                <form th:action="@{/login}" method="post">
                    <fieldset>
                        <div th:if="${error}" class="alert alert-danger">
                            Incorrect login or password.
                        </div>

                        <div th:if="${logout}" class="alert alert-success">
                            You have been successfully logged out.
                        </div>

                        <!-- Login Controls -->
                        <div class="form-group" style="margin-top: 12px;">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" name="email"
                                   placeholder="email">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Password">
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkRememberMe" name="checkRememberMe">
                            <label class="form-check-label" for="checkRememberMe">Remember me.</label>
                        </div>

                        <!-- Login Button -->
                        <div class="form-actions" style="margin-top: 12px;">
                            <button type="submit" class="btn btn-success">Login</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments :: footer"></div>
</body>
</html>
